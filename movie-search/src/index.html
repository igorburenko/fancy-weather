<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Movie Search</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="header-wrapper">
    <header class="header">
      <h1 class="header__title">Movie Search</h1>
    </header>
  </div>
  <main class="main-wrapper">
    <form class="main__search">
      <div class="input-wrapper">
        <span class="material-icons  search-icon search-icon__search">search</span>
        <span class="material-icons md-30 search-icon search-icon__clear">clear</span>
        <span class="material-icons md-30 search-icon search-icon__keyboard">keyboard</span>
        <div class="loadingio-spinner-eclipse-r9ujfwnlyy9 search-spinner hide"><div class="ldio-e0y8niizubo">
          <div></div>
        </div></div>
        <input type="text" autocomplete="off" class="search__input" placeholder="Search movie" autofocus>
      </div>
      <button class="search__button">Search</button>
    </form>
    <div class="server-answer__error"></div>
    <div class="main__slider">
      <!-- Slider main container -->
      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-loader__wrapper">
          <div class="swiper-loader__item">
            <div class="loadingio-spinner-dual-ball-5xh9xxezrq"><div class="ldio-bm1fkh464ap">
              <div></div><div></div><div></div>
            </div></div>
          </div>
          <p class="swiper-loader__text">Wait for slider loading...</p>
        </div>
        <div class="swiper-wrapper">
          <!-- Slides -->
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </main>
