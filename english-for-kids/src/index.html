<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>English for kids</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="background_blue">
<div class="container">
  <div class="main-wrapper">
    <header class="header">
      <div class="header__burger burger">
        <i class="material-icons md-dark md-36 burger">menu</i>
      </div>

      <!-- Switch -->
      <div class="switch header__switch">
        <label>
          <input class="train__switch" type="checkbox" checked>
          <span class="lever">TRAIN</span>
        </label>
      </div>
    </header>
    <main class="main-wrapper">
      <div class="results hide">
      </div>
      <div class="cards" id="cards-container"></div>
      <div class="stats__wrapper">
        <table class="stats"></table>
      </div>
    </main>
  </div>
  <nav class="menu global__color close">
    <div class="close-icon"><i class="material-icons md-dark md-36">close</i></div>
    <ul class="menu__items">
      <li><span class="menu__item menu-item_active" id="main_page">Main Page</span></li>
      <li id="categories-li"><span class="menu__item" id="categories">Categories</span></li>
      <li class="menu__category" id="categories-items-li">
        <ul class="menu__category-list hide close-zoom-up">
          <li class="category-item" data-id="0">Action (set A)</li>
          <li class="category-item" data-id="1">Action (set B)</li>
          <li class="category-item" data-id="2">Animal (set A)</li>
          <li class="category-item" data-id="3">Animal (set B)</li>
          <li class="category-item" data-id="4">Clothes</li>
          <li class="category-item" data-id="5">Emotions</li>
          <li class="category-item" data-id="6">Kitchen Tools</li>
          <li class="category-item" data-id="7">Fruits</li>
        </ul>
      </li>
      <li><span class="menu__item" id="statistic">Statistic</span></li>
    </ul>
  </nav>
</div>
</body>
</html>
